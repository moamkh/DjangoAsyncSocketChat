{% extends "base.html" %}
{% load static %}

{% block head %}
    <title>django-channels-chat</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
          }
          
          header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          
          header span {
            margin-right: 20px;
          }
          
          header a {
            color: #fff;
            text-decoration: none;
          }
          
          main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          
          h2 {
            text-align: center;
          }
          
          .container {
            margin-top: 20px;
          }
          
          #chatLog {
            height: 300px;
            background-color: #f2f2f2;
            resize: none;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
          }
          
          #chatMessageInput {
            margin-bottom: 10px;
          }
          
          #chatMessageSend {
            width: 100%;
          }
          
          #onlineUsersSelector {
            height: 300px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
          }
          
    </style>
{% endblock %}
{% block content %}

    <div class="container mt-3 p-5">
        <h2>django-channels-chat</h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="chatLog">Room: #{{ room.name }}</label>
                    <textarea class="form-control" id="chatLog" readonly></textarea>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="chatMessageInput" placeholder="Enter your chat message">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="chatMessageSend" type="button">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <label for="onlineUsers">Online users</label>
                <select multiple class="form-control" id="onlineUsersSelector">
                </select>
            </div>
        </div>
        {{ room.name|json_script:"roomName" }}
    </div>
    <script src="{% static 'room.js' %}"></script>
{% endblock %}
