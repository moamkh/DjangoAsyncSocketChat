{% extends "base.html" %}
{% load static %}

{% block head %}
<title>django-channels-chat</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      header span {
        margin-right: 20px;
      }
      
      header a {
        color: #fff;
        text-decoration: none;
      }
      
      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h2 {
        text-align: center;
      }
      
      .container {
        margin-top: 20px;
      }
      
      #roomInput {
        margin-bottom: 10px;
      }
      
      #roomConnect {
        width: 100%;
        margin-top: 10px;
      }
      
      #roomSelect {
        height: 300px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      
</style>
{% endblock %}
{% block content %}

<div class="container mt-3 p-5">
    <h2>django-channels-chat</h2>
    <div class="row">
        <div class="col-12 col-md-8">
            <div class="mb-2">
                <label for="roomInput">Enter a room name to connect to it:</label>
                <input type="text" class="form-control" id="roomInput" placeholder="Room name">
                <small id="roomInputHelp" class="form-text text-muted">If the room doesn't exist yet, it will be created for you.</small>
            </div>
            <button type="button" id="roomConnect" class="btn btn-success">Connect</button>
        </div>
        <div class="col-12 col-md-4">
            <label for="roomSelect">Active rooms</label>
            <select multiple class="form-control" id="roomSelect">
                {% for room in rooms %}
                    <option>{{ room }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
<script src="{% static 'index.js' %}"></script>
{% endblock content %}
